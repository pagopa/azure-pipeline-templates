parameters:
  - name: 'USE_SOPS'
    type: boolean
    default: false
  - name: 'VERSION_SOPS'
    type: string
    default: 'v3.9.4'

# Install in a linux VM a specified version of terraform
steps:

# 1. Install terraform
- task: Bash@3
  displayName: Check unzip
  inputs:
    targetType: 'inline'
    failOnStderr: false
    script: |
      if ! command -v "unzip" >/dev/null 2>&1; then
        echo "‚ùå unzip NOT installed"
        exit 1
      fi

      echo "‚úÖ Unzip installed correctly"


- task: Bash@3
  displayName: Install terraform
  condition: succeeded()
  inputs:
    targetType: 'inline'
    failOnStderr: false
    script: |
      TERRAFORM_VERSION="$(cat .terraform-version)"
      echo "üì¢ terraform version to install: ${TERRAFORM_VERSION}"
      wget https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_linux_amd64.zip
      unzip terraform_${TERRAFORM_VERSION}_linux_amd64.zip
      sudo mv terraform /usr/local/bin/
      rm terraform_${TERRAFORM_VERSION}_linux_amd64.zip

- task: Bash@3
  displayName: Check terraform
  condition: succeeded()
  inputs:
    targetType: 'inline'
    failOnStderr: false
    script: |
      if ! command -v "terraform" >/dev/null 2>&1; then
        echo "‚ùå terraform NOT installed"
        exit 1
      fi

      echo "‚úÖ Terraform installed correctly"

- task: Bash@3
  displayName: Install Sops
  condition: eq( ${{ parameters.USE_SOPS }}, true)
  inputs:
    targetType: 'inline'
    failOnStderr: false
    script: |
      curl -LO https://github.com/getsops/sops/releases/download/${{ parameters.VERSION_SOPS }}/sops-${{ parameters.VERSION_SOPS }}.linux.amd64
