steps:
  - task: Bash@3
    name: current_version
    displayName: 'Get current release variables'
    inputs:
      targetType: "inline"
      script: |
        echo "[INFO] Get current release"
        
        if [ ! -f "version.sbt" ]; then
          echo "File 'version.sbt' does not exists"
          exit 1
        fi

        IFS='"'
        arrVers=($(cat version.sbt))
        version="${arrVers[1]}"
        IFS=' '

        echo "##vso[task.setvariable variable=value;isOutput=true]$version"
        echo "[INFO] Current release $version"
      failOnStderr: true
