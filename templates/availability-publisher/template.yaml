# Track an availability event
parameters:
  - name: "CONDITION_FLAG"
    displayName: "(Optional) Run on conditions."
    type: string
    default: "succeeded()"
  - name: "APP_INSIGHT_CONNECTION_STRING"
    displayName: "(Required) Application insight connection string"
    type: string
  - name: "PIPELINE_NAME"
    displayName: "(Required) Pipeline name"
    type: string
  - name: "ENVIRONMENT"
    displayName: "(Required) Environment name"
    type: string



steps:
  - checkout: terraform
    path: availability-publisher

  - task: UseNode@1
    condition: '${{ parameters.CONDITION_FLAG }}'
    inputs:
      version: '23.x'
    displayName: 'Install Node.js'

  - task: Bash@3
    inputs:
      targetType: inline
      script: |
        #!/bin/bash
        npm install applicationinsights@2.9.1
        node ./templates/availability-publisher/availability-publisher.js
    env:
      APP_INSIGHT_CONNECTION_STRING: ${{ parameters.APP_INSIGHT_CONNECTION_STRING }}
      PIPELINE_NAME: ${{ parameters.PIPELINE_NAME }}
      ENVIRONMENT: ${{ parameters.ENVIRONMENT }}
